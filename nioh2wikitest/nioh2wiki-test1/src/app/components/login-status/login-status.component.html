<div class="login-status-header">


    <button *ngIf="!isAuthenticated" routerLink="/login" class="login-btn bg-dark btn btn-primary">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="login-btn bg-dark btn btn-primary">Logout</button>

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Hello {{ userFullName }}!
    </div>
</div>
